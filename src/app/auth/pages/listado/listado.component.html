
  <h1 align="center">Usuarios</h1>

    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">NOMBRE</th>
            <th scope="col">EMAIL</th>
            <th scope="col">ACCIONES</th>
          </tr>
        </thead>


        <tbody>
          <tr *ngFor = "let user of users">
            <th  scope="row">{{user.name}}</th>

            <td>{{user.email}}</td>
            <td>
              <button [routerLink]="['/users/editar',user._id]">
                Editar
              </button>
              <button type="button" (click)="borrar(user._id!)">
                Borrar
              </button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
