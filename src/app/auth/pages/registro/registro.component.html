<form class="login100-form"
      autocomplete="off"
      [formGroup]="formularioRegister"
      (ngSubmit)="register()">

  <span class="login100-form-title p-b-49">
    <h1>Regístrate</h1>
  </span>

  <div class="wrap-input100 m-b-23">
    <input class="input100"
          type="text"
          formControlName="name"
          placeholder="Nombre  (mínimo 2 caracteres)">
    <span class="focus-input100"></span>
    <span class="form-text text-danger">Debe tener al menos 2 caracteres</span>
  </div>

  <div class="wrap-input100 m-b-23">
      <input class="input100"
             type="email"
             formControlName="email"
             placeholder="Email  (example@mail.com)">
      <span class="focus-input100"></span>
      <span class="form-text text-danger">Debe tener el formato example@mail.com</span>

  </div>

  <div class="wrap-input100">
      <input class="input100"
             type="password"
             formControlName="password"
             placeholder="Contraseña (mínimo 6 caracteres)">
      <span class="focus-input100"></span>
      <span class="form-text text-danger">Debe tener al menos 6 caracteres</span>

  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button type="submit"
          class="login100-form-btn"
          [disabled]="formularioRegister.invalid">
              Registrar
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <span class="txt1 p-b-17">
          Ya tienes una cuenta?
      </span>

      <a routerLink="/users/login" class="txt2">
          Ingresa aquí
      </a>
  </div>
</form>
