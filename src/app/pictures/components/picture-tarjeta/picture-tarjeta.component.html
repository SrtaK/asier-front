<mat-card>
  
    <img [routerLink]="['/pictures',picture._id]" mat-card-image src="../../../../assets/img/prueba.jpg">
    <img  mat-card-image src="./images/{{picture.imagen}}">

   
  <div class="info">
    <mat-card-content>
      <h1>{{picture.nombre}}</h1>
    </mat-card-content>

  <!-- espacio especial para botones -->
    <mat-card-actions>

        <div  *ngIf="admin"
              class="buttons">
          <button mat-raised-button color="warn" [routerLink]="['/pictures/configurar/editar',picture._id]" >Editar</button>
          <button mat-raised-button color="warn" (click)="borrarPicture()">Borrar</button>
        </div>

        <div class="buttons">

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn"[routerLink]="['/pictures',picture._id]">
                  Leer m√°s 
                </button>
            </div>
          </div>

          <div *ngIf="logueado" class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn" (click)="openModal()">
                  Comprar
                </button>
            </div>
        </div>

          <!-- <div *ngIf="user"></div> tengo que hacer global la figura del user-->
        </div>

    </mat-card-actions>

  </div>

</mat-card>
  <mat-divider></mat-divider>
