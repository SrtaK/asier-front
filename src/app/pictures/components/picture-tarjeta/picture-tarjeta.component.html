<mat-card>

  <mat-card-header>
    <mat-card-title>Nombre: {{picture.nombre}} </mat-card-title>
    <mat-card-subtitle>Año: {{picture.annio}} </mat-card-subtitle>
  </mat-card-header>

  <img  mat-card-image
        src="assets/pictures/{{picture.imagen}}.jpg"
        style="width:20%">
<!-- <img mat-card-image [src]="picture | imagen"> -->

  <mat-card-content>
    <h3> Precio:{{picture.precio}}</h3>
    <p>
      <strong>Serie:</strong> {{picture.serie}}
      <br>
      <strong>Disponible:</strong> {{picture.disponible}}
    </p>

  </mat-card-content>

  <!-- espacio especial para botones -->
  <mat-card-actions>

    <button mat-button
            color="primary"
            [routerLink]="['/pictures',picture._id]">
     Leer más..
    </button>

    <button mat-button
            color="info"
            [routerLink]="['/pictures/editar',picture._id]">
      Editar
    </button>
<p>Si autenticado y disponible</p>
    <span>precio</span>
    <button mat-button
            color="warn"
            [routerLink]="['/pictures/editar',picture.nombre]">
      Comprar
    </button>


  </mat-card-actions>


</mat-card>
