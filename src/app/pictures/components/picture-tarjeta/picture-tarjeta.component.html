<mat-card>

  <mat-card-header>
    <mat-card-title>Nombre: {{picture.nombre}} </mat-card-title>
    <mat-card-subtitle>AÃ±o: {{picture.annio}} </mat-card-subtitle>
  </mat-card-header>
  <img [src]="picture.imagen" class="mr-3" [alt]="picture.nombre">

  <img  mat-card-image
        src="assets/pictures/{{picture.imagen}}.jpg"
        style="width:20%">
<!-- <img mat-card-image [src]="picture | imagen"> -->

  <mat-card-content>
    <h3> Precio:{{picture.precio}}</h3>
    <p>
      <strong>Serie:</strong> {{picture.serie}}
      <br>
      <strong>Disponible:</strong> {{picture.disponible}}
    </p>

  </mat-card-content>

  <!-- espacio especial para botones -->
  <mat-card-actions>

    <mat-card class="my-alternate-theme">
      <button mat-raised-button color="accent" [routerLink]="['/pictures',picture._id]">Leer mas</button>
      <button mat-raised-button color="primary">Comprar</button>
      <button mat-raised-button color="warn" [routerLink]="['/pictures/editar',picture._id]" >Editar</button>
      <button mat-raised-button color="warn" (click)="borrarPicture()">Borrar</button>
    </mat-card>

  </mat-card-actions>


</mat-card>
