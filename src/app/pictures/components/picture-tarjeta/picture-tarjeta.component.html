<mat-card>
  
    <img [routerLink]="['/pictures',picture._id]" mat-card-image src="../../../../assets/img/prueba.jpg">
  
   
  <div class="info">
    <mat-card-content>
      <h1>{{picture.nombre}}</h1>
      <h3>{{picture.annio}}</h3>
      <p>
        <strong>TÃ©cnica:</strong> {{picture.tecnica}}
        <br>
        <strong>Sobre:</strong> {{picture.soporte}}
        <br>
        <strong>Medidas:</strong> {{picture.medidas}}
      </p>

    </mat-card-content>

  <!-- espacio especial para botones -->
    <mat-card-actions>

        <div  *ngIf="admin"
              class="buttons">
          <button mat-raised-button color="warn" [routerLink]="['/pictures/configurar/editar',picture._id]" >Editar</button>
          <button mat-raised-button color="warn" (click)="borrarPicture()">Borrar</button>
        </div>

        <div class="buttons">
          <button mat-raised-button color="accent" [routerLink]="['/pictures',picture._id]">Leer mas</button>
          <!-- <div *ngIf="user"></div> tengo que hacer global la figura del user-->
          <button mat-raised-button color="primary">Comprar</button>
        </div>



    </mat-card-actions>

  </div>

</mat-card>
