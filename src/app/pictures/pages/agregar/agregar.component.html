

    <div  fxLayout="row"
          fxLayout.xs="column"
          fxLayoutGap="40px"
          class="justificar">

      <div fxLayout="column">
        <div class="titulo">
          <h1>
            {{(picture._id)? 'Editar Obra' : 'Nueva obra'}}
              <small>{{picture.nombre}}</small>
            </h1>
        </div>
        <mat-divider></mat-divider>

        <form [formGroup]="miFormulario" (ngSubmit)="save()">

          <!-- Progress Bar -->
          <div class="progress form-group" *ngIf="this.percentDone">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
              [style.width.%]="this.percentDone">
            </div>
          </div>

          <!-- nombre -->
          <div class="form-group input-group-lg wrap-input100 m-b-23">
            <input  class="form-control input100"
                    placeholder="Nombre de la obra"
                    formControlName="nombre"
                    type="text">
            <span class="focus-input100"></span>

          </div>

          <!-- annio -->
          <div class="form-group input-group-lg wrap-input100 m-b-23">
            <input  class="form-control input100"
                    placeholder="Año de creación"
                    formControlName="annio"
                    type="number">
            <span class="focus-input100"></span>
          </div>

          <!-- serie poner deplegable -->
          <div class="form-group input-group-lg wrap-input100 m-b-23">
            <input  class="form-control input100"
                    placeholder="Serie a la que pertenece"
                    formControlName="serie">
            <span class="focus-input100"></span>
          </div>

          <!-- medidas -->
          <div class="form-group input-group-lg wrap-input100 m-b-23">
            <input  class="form-control input100"
                    placeholder="Medidas"
                    FormControlName="medidas"
                    type="text">
            <span class="focus-input100"></span>
          </div>

          <!-- tecnica -->
          <div class="form-group input-group-lg wrap-input100 m-b-23">
            <input  class="form-control input100"
                    placeholder="Ténica"
                    formControlName="tecnica"
                    type="text">
            <span class="focus-input100"></span>
          </div>

          <!-- soporte -->
          <div class="form-group input-group-lg wrap-input100 m-b-23">
            <input  class="form-control input100"
                    placeholder="Soporte"
                    formControlName="soporte"
                    type="text">
            <span class="focus-input100"></span>
          </div>

        <!-- disponible poner unos botoncitos o un desplegable-->
        <div class="form-group input-group-lg wrap-input100 m-b-23 ">
          <input  class="form-control input100"
                  placeholder="¿Está disponible?"
                  formControlName="disponible">
          <span class="focus-input100"></span>
        </div>

        <!-- precio poner que es un numero-->
        <div class="form-group input-group-lg wrap-input100 m-b-23">
          <input  class="form-control input100"
                  placeholder="Ponle un precio"
                  formControlName="precio"
                  type="number">
          <span class="focus-input100"></span>
        </div>

        <!-- File Input -->
        <div class="form-group input-group-lg image">
          <input type="file" class="inputfile" (change)="uploadFile($event)">

        </div>
        <div class="container-input">
          <input type="file" name="file-2" id="file-2" class="inputfile inputfile-2"/>
          <label for="file-2">
            <mat-icon>upload</mat-icon>

          <!-- <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg> -->
          <span class="iborrainputfile"> Foto</span>
          </label>
        </div>


          <!-- Submit -->

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button type="submit"
                class="login100-form-btn"
                [disabled]="miFormulario.invalid">
                    Añadir
                </button>
            </div>
        </div>

        </form>



      </div>





    </div>
