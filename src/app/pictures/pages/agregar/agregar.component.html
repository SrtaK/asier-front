
<div  fxLayout="row"
          fxLayout.xs="column"
          fxLayoutGap="40px">

  <div fxLayout="column">
    <div class="titulo">
      <h1>
        NUEVA OBRA
        </h1>
    </div>
    <mat-divider></mat-divider>

    <form [formGroup]="miFormulario" (ngSubmit)="save()">

    <!-- File Input -->

      <!-- nombre -->
      <div class="form-group input-group-lg wrap-input100 m-b-23">
        <input  class="form-control input100"
                placeholder="Nombre de la obra"
                formControlName="nombre">
        <span class="focus-input100"></span>

      </div>

      <!-- annio -->
      <div class="form-group input-group-lg wrap-input100 m-b-23">
        <input  class="form-control input100"
                placeholder="Año de creación"
                formControlName="annio">
        <span class="focus-input100"></span>
      </div>

      <!-- serie poner deplegable -->
      <div class="form-group input-group-lg wrap-input100 m-b-23">
        <input  class="form-control input100"
                placeholder="Serie a la que pertenece"
                formControlName="serie">
        <span class="focus-input100"></span>
      </div>

      <!-- medidas -->
      <div class="form-group input-group-lg wrap-input100 m-b-23">
        <input  class="form-control input100"
                placeholder="Medidas"
                formControlName="medidas">
        <span class="focus-input100"></span>
      </div>

      <!-- tecnica -->
      <div class="form-group input-group-lg wrap-input100 m-b-23">
        <input  class="form-control input100"
                placeholder="Ténica"
                formControlName="tecnica">
        <span class="focus-input100"></span>
      </div>

      <!-- soporte -->
      <div class="form-group input-group-lg wrap-input100 m-b-23">
        <input  class="form-control input100"
                placeholder="Soporte"
                formControlName="soporte">
        <span class="focus-input100"></span>
      </div>

    <!-- disponible poner unos botoncitos o un desplegable-->
    <div class="form-group input-group-lg wrap-input100 m-b-23 ">
      <input  class="form-control input100"
              placeholder="¿Está disponible?"
              formControlName="disponible">
      <span class="focus-input100"></span>
    </div>

    <!-- precio poner que es un numero-->
    <div class="form-group input-group-lg wrap-input100 m-b-23 ">
      <input  class="form-control input100"
              placeholder="¿Cuál es su precio?"
              formControlName="precio">
      <span class="focus-input100"></span>
    </div>

    <div>
      <div class="form-group input-group-lg image">
        <input type="file" (change)="uploadFile($event)">
      </div>
    </div>

      <!-- Submit -->
      <!-- <div class="form-group">
        <button mat-raised-button color="primary" type="submit" class="btn btn-danger btn-block btn-lg">Añadir obra</button>
      </div> -->

      <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit"
                    class="login100-form-btn">
                Añadir
            </button>
        </div>
    </div>


    </form>
  </div>
</div>
