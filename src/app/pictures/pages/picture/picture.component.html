
<mat-grid-list cols="1"
              *ngIf="!picture; else tengoPicture">


  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>

</mat-grid-list>

<ng-template #tengoPicture>
  <div fxLayout="row"
  fxLayout.xs="column"
  fxLayoutGap="30px">
  <div fxFlex="50">
      <h1>{{ picture.nombre }} <small>- {{ picture.annio }} </small> </h1>
      <mat-divider></mat-divider>
      <br>
      <!-- <img [src]="picture | imagen"> -->
      <img style="width:20%" src="assets/pictures/{{picture.imagen}}.jpg">
  </div>

  <div fxFlex="50">
      <h1>{{ picture.serie }}</h1>
      <mat-divider></mat-divider>

      <mat-list>
          <mat-list-item> {{ picture.soporte }} </mat-list-item>
          <mat-list-item> {{ picture.medidas }} </mat-list-item>
          <mat-list-item> {{ picture.tecnica }} </mat-list-item>
          <mat-list-item> {{ picture.soporte }} </mat-list-item>
      </mat-list>

      <br>


      <mat-card-actions>

        <mat-card class="my-alternate-theme">
          <button mat-raised-button color="accent" (click)="back()">Regresar</button>
          <button mat-raised-button color="primary">Comprar</button>
          <button mat-raised-button color="warn" [routerLink]="['/pictures/editar',picture._id]" >Editar</button>
          <button mat-raised-button color="warn">Borrar</button>
        </mat-card>

      </mat-card-actions>

  </div>

</div>

</ng-template>
