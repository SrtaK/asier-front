<mat-card>

  <!-- <img [src]="picture.imagen" class="mr-3" [alt]="picture.nombre"> -->

  <!-- <img  mat-card-image
        src="assets/pictures/{{picture.imagen}}"
        style="width:20%"> -->

  <img  mat-card-image src="../uploads/{{picture.imagen}}">


<!-- <img mat-card-image [src]="picture | imagen"> -->
  <div class="info">
    <mat-card-content>
      <h1>{{picture.nombre | uppercase}}</h1>
      <h3>{{picture.annio}}</h3>
      <p>
        <strong>Técnica:</strong> {{picture.tecnica}}
        <br>
        <strong>Sobre:</strong> {{picture.soporte}}
        <br>
        <strong>Medidas:</strong> {{picture.medidas}}
      </p>

    </mat-card-content>

  <!-- espacio especial para botones -->
    <mat-card-actions>

        <div class="buttons">
          <button mat-raised-button color="warn" [routerLink]="['/pictures/configurar/editar',picture._id]" >Editar</button>
          <button mat-raised-button color="warn">Borrar</button>
        </div>

        <div class="buttons">
          <button mat-raised-button color="accent" [routerLink]="['/contacto']">Más info</button>
          <!-- <div *ngIf="user"></div> tengo que hacer global la figura del user-->
          <button mat-raised-button color="primary">Comprar</button>
        </div>



    </mat-card-actions>

  </div>

</mat-card>
